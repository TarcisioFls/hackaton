<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border-left: 15px solid #075e8d;
        }

        .header {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }

        .ubs-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .ubs-item h2 {
            margin-bottom: 10px;
            color: #075e8d;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .medicamentos {
            margin-top: 15px;
        }

        .med-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .med-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .med-icon {
            width: 30px;
            height: 30px;
            background: #075e8d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        @media screen and (max-width: 600px) {
            .med-item {
                flex-direction: column;
                align-items: flex-start;
                p {
                    display: flex;
                    flex-wrap: wrap;
                    flex-direction: column;
                }
            }

            .med-icon {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">UBS Pr√≥ximas com Medicamentos Dispon√≠veis</h1>
    <div class="ubs-list">
        <div class="ubs-item">

            <div class="medicamentos">
                <h3>Medicamentos Dispon√≠veis</h3>
                <ul class="med-list">
                    <li class="med-item">
                        <div class="med-icon">üíä</div>
                        <p><span>{{medicamento.nome}}, </span><span>{{medicamento.tarja}}, </span><span>{{medicamento.sku}}</span></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
